<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreyas Nair | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Lato', sans-serif;
      overflow-x: hidden;
      background-color: #0a0f12;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
    }
    header h1 {
      color: #f7c873;
      font-size: 1.5rem;
      font-weight: 700;
    }
    nav a {
      color: #d1e9e9;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 400;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f7c873;
    }
    .hero-section {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    #shader {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .intro-content {
      z-index: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    .intro-content h2 {
      font-size: 3rem;
      color: #f7c873;
    }
    .intro-content p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #d1e9e9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shreyas Nair</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero-section">
    <div id="shader"></div>
    <div class="intro-content">
      <h2>Hi, I'm Shreyas</h2>
      <p>Explorer | Builder | Learner</p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script id="vertex" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      gl_Position = vec4(position, 1.0);
      vUv = uv;
    }
  </script>

  <script id="fragment" type="x-shader/x-fragment">
    precision highp float;
    uniform vec2 u_resolution;
    uniform float u_time;
    varying vec2 vUv;
    const float PI = 3.141592653589793;
    void main() {
      vec2 uv = gl_FragCoord.xy / u_resolution.xy;
      vec3 color = vec3(
        0.0,
        0.2 + 0.2 * sin(u_time + uv.x * 10.0),
        0.2 + 0.2 * cos(u_time + uv.y * 10.0)
      );
      color.r = 0.9 * sin(u_time + uv.y * 4.0);
      gl_FragColor = vec4(color * vec3(0.6, 0.85, 0.8), 1.0);
    }
  </script>

  <script>
    let camera, scene, renderer, clock;
    let uniforms;

    function init() {
      const container = document.getElementById("shader");
      clock = new THREE.Clock();
      camera = new THREE.Camera();
      camera.position.z = 1;

      scene = new THREE.Scene();
      const geometry = new THREE.PlaneBufferGeometry(2, 2);

      uniforms = {
        u_time: { type: "f", value: 1.0 },
        u_resolution: { type: "v2", value: new THREE.Vector2() },
      };

      const material = new THREE.ShaderMaterial({
        uniforms,
        vertexShader: document.getElementById("vertex").textContent,
        fragmentShader: document.getElementById("fragment").textContent,
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      onWindowResize();
      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.u_resolution.value.x = renderer.domElement.width;
      uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function render() {
      uniforms.u_time.value = clock.getElapsedTime();
      renderer.render(scene, camera);
    }

    function animate() {
      render();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
